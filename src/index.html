<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <h1>To Do list</h1>
    <form id="todo-form">
        <label for="field-of-task">Entrer une tâche</label><br>
        <input type="text" placeholder="Entrer une tâche" name="field-of-task" id="field-of-task" required><br>
        <input type="text" placeholder="Entrer un nom" id="name-of-task" required><br>
        <button type="submit"  id="submit">Enregistrer</button>
    </form>
    <div class="task-container">
        <h2>Liste des tâches</h2>
        <div class="task-container-completed">
            <p>Accomplie(s) : <span id="completed">(0)</span></p> 
            <ul id="list-of-task-completed"></ul>
            <div class="no-task-completed-message"></div>
        </div>
        <div class="task-container-uncompleted">
            <p>Inachevés(s) : <span id="uncompleted">(0)</span></p>
            <ul id="list-of-task-uncompleted"></ul>
            <div class="no-task-uncompleted-message"></div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
